---
applications:
- name: edge-service
  memory: 1024MB
  timeout: 180
  instances: 1
  buildpack: java_buildpack_offline
  host: edge-service
  path: target/edge-service-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
  services:
   - discovery-service
   - config-service
   - user-service
   - rabbitmq
